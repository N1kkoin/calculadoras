<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pontuação</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0c1027;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
        }

        #scoreForm {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 23px;
            border-radius: 8px;
            text-align: center;
            margin: 0 auto;
            box-sizing: border-box;
            border: 1px solid #76FF8A;
            box-shadow: inset 0 0 0 3px #262f64;
        }

        legend {
            text-align: left;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding: 0 5px;

        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left; 
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        fieldset {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        h2{
            padding-bottom: 20px;
        }
    </style>
</head>

<body>

    <form id="scoreForm">
        <h2>Teste de Perfil Financeiro</h2>


        <!-- Pergunta 1 -->
        <fieldset>
            <legend>Qual a Porcentagem do seu ROM?</legend>
            <label>
                <input type="radio" name="q1" value="10"> Deu negativo
            </label>
            <label>
                <input type="radio" name="q1" value="8"> Deu 0%
            </label>
            <label>
                <input type="radio" name="q1" value="6"> Ficou entre 0,1% e 5%
            </label>
            <label>
                <input type="radio" name="q1" value="4"> Ficou entre 5% e 10%
            </label>
            <label>
                <input type="radio" name="q1" value="2"> Ficou entre 10% e 20%
            </label>
            <label>
                <input type="radio" name="q1" value="1"> Ficou entre 20% e 29%
            </label>
            <label>
                <input type="radio" name="q1" value="0"> Ficou acima de 30%
            </label>
        </fieldset>

        <!-- Pergunta 2 -->
        <fieldset>
            <legend>Qual a porcentagem do seu IEM?</legend>
            <label>
                <input type="radio" name="q2" value="10"> 0%
            </label>
            <label>
                <input type="radio" name="q2" value="8"> Entre 0,1% e 5%
            </label>
            <label>
                <input type="radio" name="q2" value="6"> Entre 5% e 10%
            </label>
            <label>
                <input type="radio" name="q2" value="4"> Entre 10% e 15%
            </label>
            <label>
                <input type="radio" name="q2" value="2"> Entre 15% e 20%
            </label>
            <label>
                <input type="radio" name="q2" value="1"> Entre 20% e 25%
            </label>
            <label>
                <input type="radio" name="q2" value="0"> Mais de 25%
            </label>
        </fieldset>

        <!-- Pergunta 3 -->
        <fieldset>
            <legend>Qual é a porcentagem do seu IPM?</legend>
            <label>
                <input type="radio" name="q3" value="10"> Menos de 10%
            </label>
            <label>
                <input type="radio" name="q3" value="8"> Entre 10% e 20%
            </label>
            <label>
                <input type="radio" name="q3" value="6"> Entre 20% e 40%
            </label>
            <label>
                <input type="radio" name="q3" value="4"> Entre 40% e 60%
            </label>
            <label>
                <input type="radio" name="q3" value="2"> Entre 60% e 80%
            </label>
            <label>
                <input type="radio" name="q3" value="1"> Entre 80% e 100%
            </label>
            <label>
                <input type="radio" name="q3" value="0"> Mais de 100%
            </label>
        </fieldset>

        <!-- Pergunta 4 -->
        <fieldset>
            <legend>Quanto é seu ILE?</legend>
            <label>
                <input type="radio" name="q4" value="10"> Até 0,10
            </label>
            <label>
                <input type="radio" name="q4" value="8"> Entre 0,10 e 0,20
            </label>
            <label>
                <input type="radio" name="q4" value="6"> Entre 0,20 e 0,40
            </label>
            <label>
                <input type="radio" name="q4" value="4"> Entre 0,40 e 0,60
            </label>
            <label>
                <input type="radio" name="q4" value="2"> Entre 0,60 e 0,80
            </label>
            <label>
                <input type="radio" name="q4" value="1"> Entre 0,80 e 1,0
            </label>
            <label>
                <input type="radio" name="q4" value="0"> Acima de 1,0
            </label>
        </fieldset>

        <!-- Pergunta 5 -->
        <fieldset>
            <legend>Quanto é seu IAF?</legend>
            <label>
                <input type="radio" name="q5" value="10"> Até 0,10
            </label>
            <label>
                <input type="radio" name="q5" value="8"> Entre 0,10 e 0,20
            </label>
            <label>
                <input type="radio" name="q5" value="6"> Entre 0,20 e 0,40
            </label>
            <label>
                <input type="radio" name="q5" value="4"> Entre 0,40 e 0,60
            </label>
            <label>
                <input type="radio" name="q5" value="2"> Entre 0,60 e 0,80
            </label>
            <label>
                <input type="radio" name="q5" value="1"> Entre 0,80 e 1,0
            </label>
            <label>
                <input type="radio" name="q5" value="0"> Acima de 1,0
            </label>
        </fieldset>

        <button type="button" onclick="calcularPontuacao()">Calcular Pontuação</button>

        <div class="result" id="resultText"></div>
    </form>
    <script>
        function calcularPontuacao() {
            // Função para obter o valor selecionado de um grupo de botões de rádio
            function obterValorSelecionado(name) {
                const elementos = document.getElementsByName(name);

                for (const elemento of elementos) {
                    if (elemento.checked) {
                        return parseInt(elemento.value);
                    }
                }

                return 0; // Retornar 0 se nenhum botão estiver selecionado
            }

            // Obtém as respostas do formulário
            const q1 = obterValorSelecionado('q1');
            const q2 = obterValorSelecionado('q2');
            const q3 = obterValorSelecionado('q3');
            const q4 = obterValorSelecionado('q4');
            const q5 = obterValorSelecionado('q5');

            // Adicione mais perguntas conforme necessário e faça a soma total
            const pontuacaoTotal = q1 + q2 + q3 + q4 + q5;

            // Determina o texto com base na pontuação total
            let textoExibido = '';

            if (pontuacaoTotal <= 10) {
                textoExibido = `Você marcou ${pontuacaoTotal} pontos. Texto para pontuação até 10 pontos.`;
            } else if (pontuacaoTotal <= 20) {
                textoExibido = `Você marcou ${pontuacaoTotal} pontos. Texto para pontuação entre 11 e 20 pontos.`;
            } else {
                textoExibido = `Você marcou ${pontuacaoTotal} pontos. Texto para pontuação acima de 20 pontos.`;
            }

            // Exibe o texto na página
            document.getElementById('resultText').textContent = textoExibido;
        }


    </script>

</body>

</html>
