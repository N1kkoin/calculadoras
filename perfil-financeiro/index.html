<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pontuação</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0c1027;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
        }

        #scoreForm {
            width: 100%;
            max-width: 700px;
            display: flex;
            flex-direction: column;
            background-color: white;
            padding: 23px;
            border-radius: 8px;
            text-align: center;
            margin: 0 auto;
            box-sizing: border-box;
            border: 1px solid #76FF8A;
            box-shadow: inset 0 0 0 3px #262f64;
        }

        legend {
            text-align: left;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            padding: 0 5px;

        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
        }

        button {
            padding: 10px 20px;
            background-color: #824ce0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            font-size: medium;
        }

        button:hover {
            background-color: #262f64;
        }


        .button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }

        .titulodoresultado{
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            font-size: larger;
            margin-bottom: 10px;
        }

        /* Estilo para os conjuntos de opções */
        fieldset {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #d5dcf1;
            border-radius: 6px;
        }

        /* Estilo para os conjuntos de opções não respondidos */
        fieldset[data-pergunta] {
            border: 1px solid #d5dcf1;
        }

        /* Estilo para os conjuntos de opções não respondidos após clicar no botão */
        fieldset[data-pergunta]:not([data-respondido]) {
            border: 1px solid #d5dcf1;
        }

        /* Estilo para os conjuntos de opções não respondidos após clicar no botão */
        fieldset[data-pergunta]:not([data-respondido]) .radios {
            border: 1px solid #ff6666;
        }



        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .detalhe {
            color: #824ce0;
            text-align: right;
            margin-top: 5px;
            font-size: small;
            margin-bottom: -20px;
        }
    </style>
</head>

<body>

    <form id="scoreForm">

        <h2>Teste de Perfil Financeiro</h2>


        <!-- Pergunta 1 -->
        <fieldset data-pergunta="q1">
            <legend>Qual a Porcentagem do seu ROM?</legend>
            <label>
                <input type="radio" name="q1" value="11"> Deu negativo
            </label>
            <label>
                <input type="radio" name="q1" value="9"> Deu 0%
            </label>
            <label>
                <input type="radio" name="q1" value="7"> Ficou entre 0,1% e 5%
            </label>
            <label>
                <input type="radio" name="q1" value="5"> Ficou entre 5% e 10%
            </label>
            <label>
                <input type="radio" name="q1" value="3"> Ficou entre 10% e 20%
            </label>
            <label>
                <input type="radio" name="q1" value="2"> Ficou entre 20% e 29%
            </label>
            <label>
                <input type="radio" name="q1" value="1"> Ficou acima de 30%
            </label>
        </fieldset>

        <!-- Pergunta 2 -->
        <fieldset data-pergunta="q2">
            <legend>Qual a porcentagem do seu IEM?</legend>
            <label>
                <input type="radio" name="q2" value="11"> 0%
            </label>
            <label>
                <input type="radio" name="q2" value="9"> Entre 0,1% e 5%
            </label>
            <label>
                <input type="radio" name="q2" value="7"> Entre 5% e 10%
            </label>
            <label>
                <input type="radio" name="q2" value="5"> Entre 10% e 15%
            </label>
            <label>
                <input type="radio" name="q2" value="3"> Entre 15% e 20%
            </label>
            <label>
                <input type="radio" name="q2" value="2"> Entre 20% e 25%
            </label>
            <label>
                <input type="radio" name="q2" value="1"> Mais de 25%
            </label>
        </fieldset>

        <!-- Pergunta 3 -->
        <fieldset data-pergunta="q3">
            <legend>Qual é a porcentagem do seu IPM?</legend>
            <label>
                <input type="radio" name="q3" value="11"> Menos de 10%
            </label>
            <label>
                <input type="radio" name="q3" value="9"> Entre 10% e 20%
            </label>
            <label>
                <input type="radio" name="q3" value="7"> Entre 20% e 40%
            </label>
            <label>
                <input type="radio" name="q3" value="5"> Entre 40% e 60%
            </label>
            <label>
                <input type="radio" name="q3" value="3"> Entre 60% e 80%
            </label>
            <label>
                <input type="radio" name="q3" value="2"> Entre 80% e 100%
            </label>
            <label>
                <input type="radio" name="q3" value="1"> Mais de 100%
            </label>
        </fieldset>

        <!-- Pergunta 4 -->
        <fieldset data-pergunta="q4">
            <legend>Quanto é seu ILE?</legend>
            <label>
                <input type="radio" name="q4" value="11"> Até 0,10
            </label>
            <label>
                <input type="radio" name="q4" value="9"> Entre 0,10 e 0,20
            </label>
            <label>
                <input type="radio" name="q4" value="7"> Entre 0,20 e 0,40
            </label>
            <label>
                <input type="radio" name="q4" value="5"> Entre 0,40 e 0,60
            </label>
            <label>
                <input type="radio" name="q4" value="3"> Entre 0,60 e 0,80
            </label>
            <label>
                <input type="radio" name="q4" value="2"> Entre 0,80 e 1,0
            </label>
            <label>
                <input type="radio" name="q4" value="1"> Acima de 1,0
            </label>
        </fieldset>

        <!-- Pergunta 5 -->
        <fieldset data-pergunta="q5">
            <legend>Quanto é seu IAF?</legend>
            <label>
                <input type="radio" name="q5" value="11"> Até 0,10
            </label>
            <label>
                <input type="radio" name="q5" value="9"> Entre 0,10 e 0,20
            </label>
            <label>
                <input type="radio" name="q5" value="7"> Entre 0,20 e 0,40
            </label>
            <label>
                <input type="radio" name="q5" value="5"> Entre 0,40 e 0,60
            </label>
            <label>
                <input type="radio" name="q5" value="3"> Entre 0,60 e 0,80
            </label>
            <label>
                <input type="radio" name="q5" value="2"> Entre 0,80 e 1,0
            </label>
            <label>
                <input type="radio" name="q5" value="1"> Acima de 1,0
            </label>
        </fieldset>
        <button type="button" onclick="calcularPontuacao()">Calcular Pontuação</button>
        <div class="detalhe">Seus dados não são salvos</div>

        <div class="result" id="resultText"></div>
    </form>
    <script>
        function calcularPontuacao() {
            // Função para obter o valor selecionado de um grupo de botões de rádio
            function obterValorSelecionado(name) {
                const elementos = document.getElementsByName(name);

                for (const elemento of elementos) {
                    if (elemento.checked) {
                        return parseInt(elemento.value);
                    }
                }

                return 0; // Retornar 0 se nenhum botão estiver selecionado
            }

            // Função para verificar se todas as perguntas foram respondidas
            function todasPerguntasRespondidas() {
                const perguntas = ['q1', 'q2', 'q3', 'q4', 'q5'];
                let todasRespondidas = true;

                for (const pergunta of perguntas) {
                    const pontuacao = obterValorSelecionado(pergunta);

                    if (pontuacao === 0) {
                        todasRespondidas = false;
                        // Destacar visualmente o fieldset que falta responder
                        document.querySelector(`fieldset[data-pergunta="${pergunta}"]`).style.border = '1px solid #ff6666';
                    } else {
                        // Resetar o estilo do fieldset caso a pergunta tenha sido respondida
                        document.querySelector(`fieldset[data-pergunta="${pergunta}"]`).style.border = '1px solid #d5dcf1';
                    }
                }

                return todasRespondidas;
            }

            // Verifica se todas as perguntas foram respondidas
            if (!todasPerguntasRespondidas()) {
                alert("Por favor, responda todas as perguntas antes de calcular a pontuação.");
                return;
            }

            // Restaurar o estilo de todos os fieldsets
            const fieldsets = document.querySelectorAll('fieldset');
            fieldsets.forEach(fieldset => {
                fieldset.style.border = '1px solid #d5dcf1';
            });

            // Obtém as respostas do formulário
            const q1 = obterValorSelecionado('q1');
            const q2 = obterValorSelecionado('q2');
            const q3 = obterValorSelecionado('q3');
            const q4 = obterValorSelecionado('q4');
            const q5 = obterValorSelecionado('q5');

            // Adicione mais perguntas conforme necessário e faça a soma total
            const pontuacaoTotal = q1 + q2 + q3 + q4 + q5;

            // Determina o texto com base na pontuação total
            let textoExibido = '';

            if (pontuacaoTotal <= 5) {
                textoExibido = `<div class="titulodoresultado"> Você marcou ${pontuacaoTotal}/55 pontos. </div> Texto para pontuação até 5 pontos.`;
            } else if (pontuacaoTotal <= 10) {
                textoExibido = `<div class="titulodoresultado"> Você marcou ${pontuacaoTotal}/55 pontos. </div>  Texto para pontuação até 10 pontos.`;
            } else if (pontuacaoTotal <= 15) {
                textoExibido = `<div class="titulodoresultado"> Você marcou ${pontuacaoTotal}/55 pontos. </div>  Texto para pontuação até 15 pontos.`;
            } else if (pontuacaoTotal <= 20) {
                textoExibido = `<div class="titulodoresultado"> Você marcou ${pontuacaoTotal}/55 pontos. </div>  Texto para pontuação até 20 pontos.`;
            } else if (pontuacaoTotal <= 25) {
                textoExibido = `<div class="titulodoresultado"> Você marcou ${pontuacaoTotal}/55 pontos. </div>  Texto para pontuação até 25 pontos.`;
            } else if (pontuacaoTotal <= 30) {
                textoExibido = `<div class="titulodoresultado"> Você marcou ${pontuacaoTotal}/55 pontos. </div>  Texto para pontuação até 30 pontos.`;
            } else if (pontuacaoTotal <= 35) {
                textoExibido = `<div class="titulodoresultado"> Você marcou ${pontuacaoTotal}/55 pontos. </div>  Texto para pontuação até 35 pontos.`;
            } else if (pontuacaoTotal <= 40) {
                textoExibido = `<div class="titulodoresultado"> Você marcou ${pontuacaoTotal}/55 pontos. </div>  Texto para pontuação até 40 pontos.`;
            } else if (pontuacaoTotal <= 45) {
                textoExibido = `<div class="titulodoresultado"> Você marcou ${pontuacaoTotal}/55 pontos. </div>  Texto para pontuação até 45 pontos.`;
            } else if (pontuacaoTotal <= 50) {
                textoExibido = `<div class="titulodoresultado"> Você marcou ${pontuacaoTotal}/55 pontos. </div>  Texto para pontuação até 50 pontos.`;
            } else if (pontuacaoTotal <= 54) {
                textoExibido = `<div class="titulodoresultado"> Você marcou ${pontuacaoTotal}/55 pontos. </div>  Texto para pontuação até 54 pontos.`;
            } else {
                textoExibido = `<div class="titulodoresultado"> Você marcou ${pontuacaoTotal}/55 pontos. </div>  </br>Texto para pontuação de 55 pontos.`;
            };

            // Exibe o texto na página
            document.getElementById('resultText').innerHTML = textoExibido;
        }

    </script>

</body>

</html>
