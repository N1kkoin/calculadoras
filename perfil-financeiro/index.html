<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pontuação</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <form id="scoreForm">
        <h2>Formulário de Pontuação</h2>


        <!-- Pergunta 1 -->
        <fieldset>
            <legend>Pergunta 1: Qual sua opção preferida?</legend>
            <label>
                <input type="radio" name="q1" value="0"> Opção A (0 pontos)
            </label>
            <label>
                <input type="radio" name="q1" value="10"> Opção B (10 pontos)
            </label>
            <label>
                <input type="radio" name="q1" value="21"> Opção C (21 pontos)
            </label>
        </fieldset>

        <!-- Pergunta 2 -->
        <fieldset>
            <legend>Pergunta 2: Qual sua opção preferida?</legend>
            <label>
                <input type="radio" name="q2" value="0"> Opção X (0 pontos)
            </label>
            <label>
                <input type="radio" name="q2" value="15"> Opção Y (15 pontos)
            </label>
            <label>
                <input type="radio" name="q2" value="16"> Opção Z (16 pontos)
            </label>
        </fieldset>

        <!-- Pergunta 3 -->
        <fieldset>
            <legend>Pergunta 3: Qual sua opção preferida?</legend>
            <label>
                <input type="radio" name="q3" value="0"> Opção X (0 pontos)
            </label>
            <label>
                <input type="radio" name="q3" value="15"> Opção Y (15 pontos)
            </label>
            <label>
                <input type="radio" name="q3" value="16"> Opção Z (16 pontos)
            </label>
        </fieldset>

        <!-- Pergunta 4 -->
        <fieldset>
            <legend>Pergunta 4: Qual sua opção preferida?</legend>
            <label>
                <input type="radio" name="q4" value="0"> Opção X (0 pontos)
            </label>
            <label>
                <input type="radio" name="q4" value="15"> Opção Y (15 pontos)
            </label>
            <label>
                <input type="radio" name="q4" value="16"> Opção Z (16 pontos)
            </label>
        </fieldset>

        <!-- Pergunta 5 -->
        <fieldset>
            <legend>Pergunta 5: Qual sua opção preferida?</legend>
            <label>
                <input type="radio" name="q5" value="0"> Opção X (0 pontos)
            </label>
            <label>
                <input type="radio" name="q5" value="15"> Opção Y (15 pontos)
            </label>
            <label>
                <input type="radio" name="q5" value="16"> Opção Z (16 pontos)
            </label>
        </fieldset>

        <!-- Pergunta 6 -->
        <fieldset>
            <legend>Pergunta 6: Qual sua opção preferida?</legend>
            <label>
                <input type="radio" name="q6" value="0"> Opção X (0 pontos)
            </label>
            <label>
                <input type="radio" name="q6" value="15"> Opção Y (15 pontos)
            </label>
            <label>
                <input type="radio" name="q6" value="16"> Opção Z (16 pontos)
            </label>
        </fieldset>

        <button type="button" onclick="calcularPontuacao()">Calcular Pontuação</button>

        <div class="result" id="resultText"></div>
    </form>
    <script>
        function calcularPontuacao() {
            // Função para obter o valor selecionado de um grupo de botões de rádio
            function obterValorSelecionado(name) {
                const elementos = document.getElementsByName(name);

                for (const elemento of elementos) {
                    if (elemento.checked) {
                        return parseInt(elemento.value);
                    }
                }

                return 0; // Retornar 0 se nenhum botão estiver selecionado
            }

            // Obtém as respostas do formulário
            const q1 = obterValorSelecionado('q1');
            const q2 = obterValorSelecionado('q2');
            const q3 = obterValorSelecionado('q3');
            const q4 = obterValorSelecionado('q4');
            const q5 = obterValorSelecionado('q5');
            const q6 = obterValorSelecionado('q6');

            // Adicione mais perguntas conforme necessário e faça a soma total
            const pontuacaoTotal = q1 + q2 + q3 + q4 + q5 + q6;

            // Determina o texto com base na pontuação total
            let textoExibido = '';

            if (pontuacaoTotal <= 10) {
                textoExibido = `Você marcou ${pontuacaoTotal} pontos. Texto para pontuação até 10 pontos.`;
            } else if (pontuacaoTotal <= 20) {
                textoExibido = `Você marcou ${pontuacaoTotal} pontos. Texto para pontuação entre 11 e 20 pontos.`;
            } else {
                textoExibido = `Você marcou ${pontuacaoTotal} pontos. Texto para pontuação acima de 20 pontos.`;
            }

            // Exibe o texto na página
            document.getElementById('resultText').textContent = textoExibido;
        }


    </script>

</body>

</html>
