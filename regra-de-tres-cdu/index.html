<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculadora de Regra de Três</title>
    <style>
        @import url(https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap);

        body {
            font-family: "Roboto", sans-serif;
        }

        .parent {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-row: 2;
            grid-column-gap: 0px;
            grid-row-gap: 0px;
            width: auto;
            height: auto;
        }

        .div1 {
            grid-area: 1 / 1 / 2 / 2;
        }

        .div2 {
            grid-area: 1 / 2 / 2 / 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .div3 {
            grid-area: 1 / 3 / 2 / 4;
        }

        .div4 {
            grid-area: 3 / 1 / 4 / 2;
        }

        .div5 {
            grid-area: 3 / 2 / 4 / 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .div6 {
            grid-area: 3 / 3 / 4 / 4;
        }

        .div7 {
            grid-area: 2 / 1 / 3 / 2;

        }

        .div8 {
            grid-area: 2 / 2 / 3 / 3;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 30px;
        }

        .div9 {
            grid-area: 2 / 3 / 3 / 4;
        }

        .div10 {
            padding-top: 10px;
            grid-area: 4 / 3 / 5 / 4;

        }

        .div11 {
            grid-area: 4 / 2 / 5 / 3;
          
        }

        .div12 {
            grid-area: 4 / 1 / 5 / 2;
        }

        .estapara {
            font-size: medium;
            color: #FFFADC;
            font-weight: bold;
            text-transform: uppercase;
            background-color: #143249;
            text-align: center;
        }

        .assim {
            color: #143249;
            font-size: 12px;
            text-transform: uppercase;
            font-weight: bold;
            padding: 10px 15px;
            background-color: #eee3c5;
            text-align: center;
            border-left: 3px solid #143249;
            border-right: 3px solid #143249;
        }

        input[type="number"] {
            padding: 8px;
            border: 2px solid #143249;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
            background-color: #FFFADC;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #FFFADC;
        }


        input[type="number"][readonly] {
            background-color: #eee3c5;
            border-color: #143249;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
            /* Firefox */
        }

        .incompleto {
            color: #22425B;
            margin-top: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;

        }

        .calculadora-caixa {
            display: flex;
            flex-direction: column;
            border: 5px solid #143249;
            box-shadow: inset 0px 0px 0px 2px #eee3c5;
            /* Sombra interna que parece uma borda de 2px */

            padding: 20px;
            background-color: #274C66;
        }

        .caixa-total {
            max-width: 600px;

        }

        .a,
        .b,
        .c,
        .x,
        .resto {
            display: flex;
            height: fit-content;
            gap: 3px;
        }

        .a {
            padding-right: 3px;
        }

        .b {
            padding-left: 3px;
        }

        .c {
            padding-right: 3px;
        }

        .x {
            padding-left: 3px;
        }


        .abcx {
            background-color: #143249;
            display: flex;
            margin-bottom: 3px;
            font-size: small;
            padding: 4px 10px;
            justify-content: center;
            color: white;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="caixa-total">
        <div class="calculadora-caixa">
            <div class="parent">
                <div class="div1">
                    <span class="abcx">A</span>
                    <div class="a">
                        <input type="number" min="0" max="9" id="a_hundreds" placeholder="C" oninput="calculatecdu()"
                            onkeydown="return isSingleNumber(event)">
                        <input type="number" min="0" max="9" id="a_tens" placeholder="D " oninput="calculatecdu()"
                            onkeydown="return isSingleNumber(event)">
                        <input type="number" min="0" max="9" id="a_units" placeholder="U" oninput="calculatecdu()"
                            onkeydown="return isSingleNumber(event)">
                    </div>
                </div>
                <div class="div2 estapara">Está para</div>
                <div class="div3">
                    <span class="abcx">B</span>
                    <div class="b">
                        <input type="number" min="0" max="9" id="b_hundreds" placeholder="C" oninput="calculatecdu()"
                            onkeydown="return isSingleNumber(event)">
                        <input type="number" min="0" max="9" id="b_tens" placeholder="D" oninput="calculatecdu()"
                            onkeydown="return isSingleNumber(event)">
                        <input type="number" min="0" max="9" id="b_units" placeholder="U" oninput="calculatecdu()"
                            onkeydown="return isSingleNumber(event)">
                    </div>
                </div>
                <div class="div4">
                    <span class="abcx">C</span>
                    <div class="c">
                        <input type="number" min="0" max="9" id="c_hundreds" placeholder="C" oninput="calculatecdu()"
                            onkeydown="return isSingleNumber(event)">
                        <input type="number" min="0" max="9" id="c_tens" placeholder="D" oninput="calculatecdu()"
                            onkeydown="return isSingleNumber(event)">
                        <input type="number" min="0" max="9" id="c_units" placeholder="U" oninput="calculatecdu()"
                            onkeydown="return isSingleNumber(event)">
                    </div>
                </div>
                <div class="div5 estapara">Está para</div>
                <div class="div6">
                    <span class="abcx">X</span>
                    <div class="x">
                        <input type="number" id="result_hundreds" placeholder="C" readonly>
                        <input type="number" id="result_tens" placeholder="D" readonly>
                        <input type="number" id="result_units" placeholder="U" readonly>
                    </div>
                </div>
                <div class="div11"></div>
                <div class="div12"></div>
                <div class="div8 assim">Assim como</div>
                <div class="div10">
                    <span style=" margin-top: 5px;" class="abcx">RESTO DA DIVISÃO X</span>
                    <div class="resto">

                        <input type="number" id="rest_hundreds" placeholder="C" readonly>
                        <input type="number" id="rest_tens" placeholder="D" readonly>
                        <input type="number" id="rest_units" placeholder="U" readonly>
                    </div>
                </div>
            </div>
        </div>
        <p class="incompleto" id="mensagem-cdu"></p>

    </div>
    <div>
        <script>
            function calculatecdu() {
                var div1Value = parseInt(document.getElementById('a_hundreds').value || 0) * 100 +
                    parseInt(document.getElementById('a_tens').value || 0) * 10 +
                    parseInt(document.getElementById('a_units').value || 0);

                var div3Value = parseInt(document.getElementById('b_hundreds').value || 0) * 100 +
                    parseInt(document.getElementById('b_tens').value || 0) * 10 +
                    parseInt(document.getElementById('b_units').value || 0);

                if (div1Value && div3Value) {
                    if (div3Value >= div1Value) {
                        // Mostrar aviso
                        document.getElementById('mensagem-cdu').innerHTML = "O valor de <span style='color: red;'>B</span> deve ser menor que o valor de <span style='color: red;'>A</span>.";

                        // Limpar div3 após 1 segundo
                        setTimeout(function () {
                            document.getElementById('b_hundreds').value = "";
                            document.getElementById('b_tens').value = "";
                            document.getElementById('b_units').value = "";
                            document.getElementById('mensagem-cdu').innerText = ""; // Limpar mensagem de aviso
                        }, 1000);
                        return;
                    }
                }

                var a = 100 * parseFloat(document.getElementById('a_hundreds').value || 0) +
                    10 * parseFloat(document.getElementById('a_tens').value || 0) +
                    parseFloat(document.getElementById('a_units').value || 0);
                var b = 100 * parseFloat(document.getElementById('b_hundreds').value || 0) +
                    10 * parseFloat(document.getElementById('b_tens').value || 0) +
                    parseFloat(document.getElementById('b_units').value || 0);
                var c = 100 * parseFloat(document.getElementById('c_hundreds').value || 0) +
                    10 * parseFloat(document.getElementById('c_tens').value || 0) +
                    parseFloat(document.getElementById('c_units').value || 0);

                if (a && b && c) {
                    var resultado = (b * c) / a;
                    var resto = (b * c) % a;

                    // Calculate hundreds, tens, and units for the result
                    document.getElementById('result_hundreds').value = Math.floor(resultado / 100);
                    document.getElementById('result_tens').value = Math.floor((resultado % 100) / 10);
                    document.getElementById('result_units').value = Math.floor(resultado % 10);

                    // Calculate hundreds, tens, and units for the remainder
                    document.getElementById('rest_hundreds').value = Math.floor(resto / 100);
                    document.getElementById('rest_tens').value = Math.floor((resto % 100) / 10);
                    document.getElementById('rest_units').value = Math.floor(resto % 10);

                    document.getElementById('mensagem').innernumber = "";
                } else {
                    document.getElementById('result_hundreds').value = "";
                    document.getElementById('result_tens').value = "";
                    document.getElementById('result_units').value = "";
                    document.getElementById('rest_hundreds').value = "";
                    document.getElementById('rest_tens').value = "";
                    document.getElementById('rest_units').value = "";
                    document.getElementById('mensagem-cdu').innernumber = "Preencha todos os campos corretamente.";
                }
            }

            function isSingleNumber(event) {
                // Verifica se o texto dentro do input está completamente selecionado
                const selection = window.getSelection();
                if (selection.toString() === event.target.value) {
                    // Permite a alteração do texto se estiver completamente selecionado
                    return;
                }

                // Verifica se o valor atual do input já contém um número
                if (event.target.value.length >= 1) {
                    // Se já contém um número, previne a entrada de mais números, exceto se a tecla pressionada for um Backspace ou Delete
                    if (event.key !== 'Backspace' && event.key !== 'Delete') {
                        event.preventDefault();
                    }
                }
            }


            window.onload = function () {
                // Seleciona todos os inputs
                var inputs = document.querySelectorAll('input[type="number"]');

                // Adiciona um evento keyup a cada input
                inputs.forEach(function (input, index) {
                    input.addEventListener('keyup', function (event) {
                        // Verifica se o valor do input atual não está vazio
                        if (event.target.value !== '') {
                            // Move o foco para o próximo input se não for o último
                            if (index < inputs.length - 1) {
                                inputs[index + 1].focus();
                            }
                        }
                    });
                });
            };
        </script>
</body>

</html>
