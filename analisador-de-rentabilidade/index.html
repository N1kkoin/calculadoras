<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
</head>

<body>
    <h1>Calculadora</h1>
    <form id="calculator">
        <label for="valorPago">Valor pago:</label>
        <input type="number" id="valorPago" required><br>

        <label for="custos">Custos (corretagem e afins):</label>
        <input type="number" id="custos" required><br>

        <label for="valorVenda">Valor de venda:</label>
        <input type="number" id="valorVenda" required><br>

        <label for="deducoes">Deduções:</label>
        <input type="number" id="deducoes" required><br>

        <label for="dataCompra">Data de compra (dd/mm/aaaa):</label>
        <input type="text" id="dataCompra" required><br>

        <label for="dataVenda">Data de venda (dd/mm/aaaa):</label>
        <input type="text" id="dataVenda" required><br>

        <p>Lucro Final Selic: <span id="selicValue">Carregando...</span></p>

    </form>

    <script src="script.js"></script>
    <script>


    </script>
</body>

</html>
